name: ci-workflow

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  check:
    name: run pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: pre-commit/action@v3.0.1

  build-frontend:
    name: run frontend build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      - check
    steps:
      - uses: actions/checkout@v4.1.7

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'web/**'

      - name: frontend test
        if: steps.filter.outputs.frontend == 'true'
        run: echo aboba
