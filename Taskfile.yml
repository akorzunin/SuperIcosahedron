# https://taskfile.dev

version: "3"

output: "prefixed"

vars:
  APP_NAME:
    sh: echo "SuperIcosahedron-$(./scripts/get_version.sh --short)-$(./scripts/get_version.sh --tag)"

tasks:
  default:
    cmds:
      - echo "run task -l or task --list-all to see all avaliable tasks"
    silent: true

  format-shaders:
    desc: format all ".gdshader" files w/ clang-format
    cmds:
      - |
        {{if eq OS "windows"}}
          powershell -c '
          $files=(git ls-files --exclude-standard); foreach ($file in $files) {
              if ((get-item $file).Extension -in ".gdshader", ".gdshaderinc", ".glsl", ".glslv", ".glslf")
              { clang-format -i -style=file $file }
          }'
        {{else}}
          git ls-files --exclude-standard |
          grep -E '\.(gdshader|gdshaderinc|glsl|glslv|glslf)$' |
          xargs clang-format -i -style=file
        {{end}}
    sources:
      - "**/*.gdshader"
      - "**/*.gdshaderinc"

  check:
    desc: run linters and formatters
    aliases: [fmt]
    deps:
      - format-shaders
    cmds:
      - pre-commit run --all-files --color always
    sources:
      - ./*

  gd-dev-build-web:
    internal: true
    cmds:
      - rm -f ./build/web/* || true
      - mkdir -p ./build/web
      - godot --headless --export-debug "Web" ./build/web/index.html

  dev-build-web:
    platforms: [linux]
    desc: build project for web
    interactive: true
    deps:
      - check
      - build-check
    cmds:
      - defer: { task: build-cleanup }
      - task: gd-dev-build-web

  gd-dev-build-windows:
    internal: true
    cmds:
      - rm -f ./build/pc/*.exe || true
      - mkdir -p ./build/pc
      - >-
        godot --headless --export-debug "Windows Desktop" --rendering-method forward_plus
        ./build/pc/{{.APP_NAME}}-dev.exe

  dev-build-windows:
    platforms: [linux]
    desc: build project for windows pc
    deps:
      - check
      - build-check
    cmds:
      - defer: { task: build-cleanup }
      - task: gd-dev-build-windows

  gd-dev-build-linux:
    internal: true
    cmds:
      - rm -f ./build/linux/*.x86_64 || true
      - mkdir -p ./build/linux
      - >-
        godot --headless --export-debug "Linux/X11" --rendering-method forward_plus
        ./build/linux/{{.APP_NAME}}-dev.x86_64

  dev-build-linux:
    platforms: [linux]
    desc: build project for linux pc
    interactive: true
    deps:
      - check
      - build-check
    cmds:
      - defer: { task: build-cleanup }
      - task: gd-dev-build-linux

  gd-dev-build-android:
    internal: true
    cmds:
      - rm -f ./build/android/*.apk || true
      - mkdir -p ./build/android
      - >-
        godot --headless --export-debug "Android"
        ./build/android/{{.APP_NAME}}-dev.apk

  dev-build-android:
    platforms: [linux]
    desc: build project for android
    interactive: true
    deps:
      - check
      - build-check
    cmds:
      - defer: { task: build-cleanup }
      - task: gd-dev-build-android

  build-parallel:
    internal: true
    deps:
      - gd-dev-build-web
      - gd-dev-build-windows
      - gd-dev-build-linux
      - gd-dev-build-android
    cmds:
      - echo Build for app {{.APP_NAME}} completed

  dev-build-all:
    platforms: [linux]
    desc: build for all platforms
    interactive: true
    aliases: [all]
    deps:
      - check
      - build-check
    cmds:
      - defer: { task: build-cleanup }
      - task: build-parallel

  deploy-build-dev:
    platforms: [linux]
    desc: build for all platforms and upload files to file server
    interactive: true
    deps:
      - dev-build-all
    cmds:
      - ansible-playbook ./deploy/dev/deploy_local.yaml -l local_pi,

  caddy:
    desc: run reverce proxy to view web build and file server locally
    interactive: true
    cmds:
      - caddy run --config ./deploy/dev/Caddyfile.local --watch

  build-check:
    desc: run prebuild scripts
    cmds:
      - python ./scripts/on_build.py

  build-cleanup:
    desc: run afterbuild scripts
    cmds:
      - python ./scripts/on_build.py --cleanup
